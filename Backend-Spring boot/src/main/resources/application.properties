spring.application.name=trading-platform

server.port=5454

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#stripe payment gatway
stripe.api.key=${STRIPE_API_KEY}

#razorpay payment gaytway
razorpay.api.key=${RAZOR_PAY_KEY}
razorpay.api.secret=${RAZOR_PAY_SECRET}

# coingecko api key
coingecko.api.key=${COINGECKO_KEY}

# gemini api key
gemini.api.key=${GEMINI_KEY}

#google oauth2 (optional)
spring.security.oauth2.client.registration.google.client-id=your id
spring.security.oauth2.client.registration.google.client-secret=your secret
